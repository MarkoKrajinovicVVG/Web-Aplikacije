<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marko Home - Agencija za prodaju nekretnina. Pronađite svoj dom iz snova s našom stručnom pomoći.">
    <meta name="keywords" content="nekretnine, prodaja nekretnina, stanovi, kuće, Marko Home, agencija za nekretnine">
    <meta name="author" content="Marko Home">
    <title>Marko Home - Agencija za prodaju nekretnina</title>
    <!-- Link to Google Fonts for Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
        }
        header.hero {
            position: relative;
            width: 100%;
            height: 60vh; /* Adjust height as needed */
            overflow: hidden;
        }
        header.hero img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the header area proportionally */
            object-position: center bottom; /* Shifts focus to the bottom of the image */
        }
        header.hero .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds a shadow for better readability */
        }
        header.hero .hero-text h1 {
            font-size: 2.5rem; /* Adjust size for responsiveness */
        }
        header.hero .hero-text p {
            font-size: 1.2rem;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #f4a261;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column; /* Vertikalno poravnavanje */
            align-items: flex-start; /* Poravnanje sa lijeve strane */
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;  /* Postavljanje maksimalne širine forme na 600px */
            width: 100%;  /* Omogućava formi da se prilagođava širini ekrana */
            margin: 2rem 0; /* Centriranje forme horizontalno */
            padding: 1rem;
            box-sizing: border-box;
        }
        form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input, form textarea, form button {
            margin-bottom: 1rem;
            padding: 0.8rem;  /* Povećavanje unutarnjih razmaka */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;  /* Osigurava da svi elementi forme budu proporcionalne širine */
        }
        form button {
            background-color: #f4a261;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #e76f51;
        }
        .map-container {
            margin: 2rem 0;
            max-width: 600px;  /* Maksimalna širina karte na 600px */
            width: 100%;  /* Osiguranje da karte ispunjavaju širu širinu */
            height: 400px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer .social-icons {
            display: flex;
        }
        footer .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
        footer .social-icons a:hover {
            color: #f4a261;
        }
        footer .center-content {
            flex-grow: 1;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            color: #f4a261;
        }
        footer img {
            width: 30px;
            height: auto;
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            section {
                flex-direction: column;
            }
            footer {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <img src="https://archicgi.com/wp-content/uploads/2023/08/best-angles-for-real-estate-rendering-shots.jpg" alt="Real Estate Banner">
        <div class="hero-text">
            <h1>Marko Home</h1>
            <p class="subheading">Vaša pouzdana agencija za prodaju nekretnina</p> <!-- Podnaslov -->
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Početna stranica</a></li>
            <li><a href="ponuda.html">Ponuda</a></li>
            <li><a href="galerija.html">Galerija</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
            <li><a href="about.html">O nama</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Kontaktirajte nas</h2>
            <form>
                <label for="name">Ime i prezime</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Poruka</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </section>
        <section class="map-container">
            <h2>Naša lokacija</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2780.0088530199305!2d16.106919576639683!3d45.831105008882886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476679d4275d0801%3A0x4bce71d50cf9219!2sKa%C5%A1inska%20cesta%2027c%2C%2010360%2C%20Sesvete!5e0!3m2!1shr!2shr!4v1734634651965!5m2!1shr!2shr"
                width="100%"
                height="400"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="center-content">
            <p>&copy; 2024 Marko Krajinović</p>
            <p>Posjetite našu stranicu i pratite nas na društvenim mrežama</p>
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
